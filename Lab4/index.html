<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <title>Pohribniak Andrii TZ-21 Lab4</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">

            <div class="head">
                <button class="circle circle1"></button> 
                <button class="circle circle2"></button>
                <button class="circle circle3"></button>
            </div>  

             <div class="body">
                
                <div class="calc">0</div>

                <div class="buttons">
                    <button class="b row">AC</button>
                    <button class="b row">+/-</button>
                    <button class="b row">%</button>
                    <button class="b orange operator">&divide;</button>
                </div>
                <div class="buttons">
                    <button class="b">7</button>
                    <button class="b">8</button>
                    <button class="b">9</button>
                    <button class="b orange operator">x</button>
                </div>
                <div class="buttons">
                    <button class="b">4</button>
                    <button class="b">5</button>
                    <button class="b">6</button>
                    <button class="b orange operator">-</button>
                </div>
                <div class="buttons">
                    <button class="b">1</button>
                    <button class="b">2</button>
                    <button class="b">3</button>
                    <button class="b orange operator">+</button>
                </div>
                <div class="buttons">
                    <button class="bb s">0</button>
                    <button class="bb">.</button>
                    <button class="bb orange operator">=</button>   
                </div>

            </div>
        </div>
    </body>
</html>
